<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        /*
        
        가장 많이 사용하는 선택자

        * : 전체 선택자
        태그 : 태그 선택자
        .이름 : 클래스 선택자
        #이름 : 아이디 선택자
        선택자 선택자 : 후손 선택자
        선택자 > 선택자 : 자손 선택자

        
        선택자:active : 선택자를 클릭하고있을때
        선택자:hover : 선택자에 마우스를 올렸을때
        선택자1 + 선택자2 : 선택자1 바로 뒤에 붙어있는 선택자2
        선택자1 ~ 선택자2 : 선택자1 뒤에 있는 선택자2
    
        선택자::before : 선택자의 자식 맨 앞에 가상의 요소를 하나 생성
        선택자::after : 선택자의 자식 맨 뒤에 가상의 요소를 하나 생성

        --------------------------------------------------------------

        속성선택자(사용빈도 엄청 낮음!!)
        [속성="값"] : 속성이 "값"일때
        [속성~="값"] : 속성 안에 "값"이 들어있고 하나의 단어일때
        [속성|="값"] : 속성이 "값"으로 시작하며 하나의 단어일때
        [속성^="값"] : 속성이 "값"으로 시작하는 모든 요소
        [속성$="값"] : 속성이 "값"으로 끝나는 모든 요소
        [속성*="값"] : 속성에 "값"이 포함되어있는 모든 요소

        구조선택자
        선택자:first-child : "선택자" 이면서 첫번째인 요소
        선택자:last-child :"선택자" 이면서 마지막인 요소
        선택자:nth-child(수열) : "선택자" 면서 "수열"번째에 해당하는 요소
        선택자:nth-last-child(수열) : "선택자" 면서 "수열"번째에 해당하는 마지막 요소
        선택자:first-of-type : "선택자"이면서 처음으로 등장하는 요소
        선택자:last-of-type : "선택자"이면서 마지막으로 등장하는 요소
        선택자:nth-of-type(수열) : "선택자"이면서 "수열"번째에 해당하는 요소
        선택자:nth-last-of-type(수열) : "선택자"이면서 "수열"번째에 해당하는 마지막 요소

        상태선택자
        선택자:checked : "선택자"이면서 checked되어있는 요소
        선택자:focus : "선택자"이면서 focus 되어있는 요소
        선택자:enabled : "선택자"이면서 enabled 상태인 요소
        선택자:disabled : "선택자"이면서 disabled 상태인 요소

        링크선택자
        :link : 링크 요소
        :visited : 방문한적이 있는 링크요소

        문자 선택자
        선택자::first-letter : "선택자"의 첫번째 글씨 
        선택자::first-line : "선택자"의 첫번째 줄
        선택자::selection : "선택자" 이면서 사용자가 선택(드래그등)한 요소

        부정선택자
        선택자1:not(선택자2) : "선택자1"이 "선택자2"가 아닐 때



        */
    </style>
</head>

<body>
    선택자?

    .클래스이름
    #아이디

</body>

</html>
