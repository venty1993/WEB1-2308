<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 컨트롤 + 스페이스 -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../reset.css">


</head>

<body>
    <!-- 외부 스타일시트 파일 연결해 디자인 적용 -->
    <p class="hi">안녕하세요</p>
    <!-- h1은 글자 크기, 굵기, 마진등이 기본값으로 설정되어있다. -->
    <!-- 웹디자인에서 이런 기본속성(에이전트 스타일시트)은 작업에 지장을 주기때문에 -->
    <!-- reset.css를 이용해 전부 기본값으로 맞춰주는 작업이 필요하다. -->
    <!-- 주석 : ctrl + / -->
    <h1>이것은 제목입니다.</h1>
</body>

</html>
