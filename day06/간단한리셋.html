<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 간단하게 마진과 패딩만 없애주는 초기화. */
        /* 실습할때는 써도 크게 문제가 없지만 */
        /* 제대로된 작업을 할때엔 reset.css를 꼭 이용하는게 좋다. */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    안녕하세요
    <p>반갑습니다</p>
    <!-- 위의 스타일만으로는 제목의 크기나 굵기가 초기화 되지 않는다. -->
    <h1>제목입니다</h1>
</body>

</html>
