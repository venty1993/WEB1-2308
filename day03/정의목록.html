<body>
    <!-- 정의? justice?  -->
    <!-- 정의! define! -->

    <!--
        ul : unordered list
        ol : ordered list
        dl : definition list

        dl은 정의 리스트 이다.
    -->

    <!-- 
        dl은 사전을 생각하면 편합니다.

     -->
    <dl>
        <dt>정의(define)</dt>
        <dd>사람이나 신과 같은 존재가 어떤 일에 대해 마음속에 품고 있는 생각이나, 어떤 일을 하고자 하여 가지는 마음이나 바람.</dd>
        <dd>말이나 글, 또는 단어 등이 나타내거나 가리키는 바. 의미(意味).</dd>
        <dt>정의(justice)</dt>
        <dd>정당성</dd>
        <dd>공평성</dd>
    </dl>

    <dl>
