<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 아래와같이 속성을 넣을수는 있으나.. -->
    <ul type="square">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <!-- css에서 디자인 변경이 가능 하므로
        HTML5(현재규격)에서는 type 속성같은건 쓰이지 않는다.-->

    <ul style="list-style: square;">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <!-- 현재는 css style을 이용해서 작성합니다. -->
</body>

</html>
