<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 일반적으로 목록은 아래처럼 만들어 진다. -->
    <pre>
1. 항목
2. 항목
3. 항목
4. 항목
    </pre>
    <!-- 위와같은 목록을 웹에서는 태그로 작성 해야 한다. -->
    <!-- 순서가 있는 항목은 ol로 작성 -->
    <!-- ol :ordered list, = 순서가 있는 리스트 -->
    <ol>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
    <!-- 순서가 없는 목록도 있다. -->
    <pre>
- 항목
- 항목
- 항목
- 항목
    </pre>
    <!-- 순서가 없는 목록은 ul로 작성한다. -->
    <!-- ul : unordered list = 순서가 없는 목록 -->
    <ul>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
</body>

</html>
