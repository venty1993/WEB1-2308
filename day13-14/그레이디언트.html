<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box {
            /* gradient 함수는 그라데이션을 이미지 형태로 만들어준다. */
            /* background-color가 아닌 image에 들어가는것 기억! */
            background-image: linear-gradient(45deg, black, white);
            /* linear-gradiant(방향,색1,색2) */
            /* 이외의 그레이디언트 함수들은 사용빈도가 매우 낮으니 일단 이것만 기억해도 된다. */
            background-image: linear-gradient(0deg, #fbc2eb 0%, #a6c1ee 100%);


            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
