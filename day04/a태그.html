<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- a태그는 하이퍼링크를 만들어주는 태그 -->
    <!-- href 속성에 주소를 입력해 링크를 만들수 있다. -->
    <a href="http://naver.com">네이버로 이동</a>
    <!-- 이미지와 동일하게 상대경로를 이용해서도 링크를 만들 수 있다. -->
    <a href="이미지실습.html">이미지 실습.html로 이동하기</a>

    <!-- a태그에는 target 속성이 함께 붙는 경우가 있다. -->
    <!--
        target 속성
        _self
        _blank
        _parent

        ex <a href="주소" target="_blank">링크</a>
    -->
    <br>

    <!-- _self는 기본값이기때문에 target 속성을 지정하지 않으면 _self로 작동 된다.-->
    <a href="https://socar.kr" target="_self" title="쏘카">쏘카로 가기(셀프)</a>
    <!-- _blank는 새 탭에서 열린다. -->
    <a href="https://daum.net" target="_blank" title="이 링크는 새 창에서 열린다고!">다음으로 가기(블랭크)</a>

    <!-- 웹사이트 안에 웹사이트를 넣는 iframe 기능 -->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/R0rzU2iAqHk"
        title="[2023 독일 슈퍼컵] 라이프치히 vs 바이에른 뮌헨" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <br>

    <iframe src="이미지실습.html" frameborder="0"></iframe>



</body>

</html>
