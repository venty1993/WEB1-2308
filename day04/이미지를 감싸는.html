<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--이미지를 감쌀때 사용 할만한 태그?-->
    <div></div><!--일반적으로 구조를 나눌때 가장 많이 사용하는 태그-->
    <a href=""></a><!--링크를 만드는 태그이다.-->
    <figure></figure><!--표나 이미지에 사용할수 있는 태그-->

    <figure>
        <img src="img/_104712185__104711426_rogerkangaroo2.jpg" alt="근거루">
    </figure>
    <!-- div를 남발하면 가독성이 떨어진다. -->
    <!-- figure 태그를 이용해 가독성을 높여줄 수 있다. -->

    <div>
        <img src="경로" alt="텍스트">
        <p>이미지 설명</p>
    </div>

    <figure>
        <img src="경로" alt="텍스트">
        <figcaption>이미지 설명</figcaption>
    </figure>



</body>

</html>
